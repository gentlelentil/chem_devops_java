{% extends 'base.html' %}

{% block content %}
<div class="flex items-center justify-center min-h-screen" style="background-color: #bee248">
    <div class="w-full max-w-lg p-6 bg-white shadow-md rounded-lg">
        <h1 class="text-2xl font-bold mb-4 text-center">Prediction Result</h1>
        <div class="bg-white p-6 rounded-lg shadow-md">
            <p class="text-lg font-semibold">Prediction:</p>
            <p class="text-xl">{{ prediction }}</p>
            <a href="{{ url_for('auth.admetpredictor') }}" class="mt-4 inline-block px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">Submit Another</a>
        </div>
    </div>
</div>

{% endblock %}
